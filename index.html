<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>かけざん れんしゅう</title>
  <link rel="stylesheet" href="./styles.css?v=4" />
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js" defer></script>
  <!-- Confetti -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.9.3/confetti.min.js" defer></script>
  <script src="./app.js?v=4" type="module" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="hdr-left">
      <span class="brand">かけざん れんしゅう</span>
    </div>
    <div class="hdr-right">
      <button id="restartBtn" class="btn ghost">最初から</button>
    </div>
  </header>

  <main class="container">
    <section id="statusBar" class="status-bar">
      <div>問 <span id="qNo">1</span> / 20</div>
      <div>スコア <span id="score">0</span> / 100</div>
    </section>

    <section id="quizCard" class="card">
      <div class="question-wrap">
        <div class="q-label">問題</div>
        <div class="question">
          <span id="left">？</span>
          <span class="op">×</span>
          <span id="right">？</span>
          <span class="eq">＝</span>
          <span class="ansbox">□</span>
        </div>
      </div>

      <div class="draw-wrap">
        <div class="draw-header">
          回答ボックス（指/ペン/マウスで数字を書いてください）
        </div>
        <div class="canvas-shell">
          <canvas id="drawCanvas" width="340" height="160"></canvas>
          <div class="canvas-actions">
            <button id="undoBtn" class="btn icon">↺ 取り消し</button>
            <button id="clearBtn" class="btn icon">⌫ クリア</button>
            <button id="openNumpadBtn" class="btn icon" title="数字で入力">123 数字入力</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn primary">送信</button>
      </div>

      <div id="fx" class="fx"></div>

      <!-- 認識デバッグ表示 -->
      <div class="debug">
        <div><strong>認識結果：</strong><span id="recogText">—</span></div>
        <div class="small muted">（各桁の上位候補も表示します）</div>
      </div>
    </section>

    <section id="resultCard" class="card hidden">
      <h2>結果</h2>
      <p class="big">スコア：<span id="finalScore">0</span> / 100</p>
      <div id="summaryList"></div>
      <div class="actions">
        <button id="againBtn" class="btn primary">もう一度</button>
      </div>
    </section>

    <!-- 九九表（1画面／式表示） -->
    <section id="kukuPanel" class="card">
      <h3>かけ算九九（1〜9）</h3>
      <div id="kukuGrid" class="kuku-grid"></div>
    </section>
  </main>

  <!-- 数字キーパッド -->
  <div id="numpadModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="npTitle">
      <h3 id="npTitle">数字を入力</h3>
      <div id="npDisplay" class="np-display"> </div>
      <div class="np-grid">
        <button class="np">7</button><button class="np">8</button><button class="np">9</button>
        <button class="np">4</button><button class="np">5</button><button class="np">6</button>
        <button class="np">1</button><button class="np">2</button><button class="np">3</button>
        <button class="np wide">0</button><button id="npBk" class="np">⌫</button>
      </div>
      <div class="actions">
        <button id="npCancel" class="btn ghost">キャンセル</button>
        <button id="npOk" class="btn primary">決定</button>
      </div>
    </div>
  </div>
</body>
</html>
