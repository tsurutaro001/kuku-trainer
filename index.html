<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>かけざん れんしゅう</title>
  <link rel="stylesheet" href="./styles.css?v=8.5" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.9.3/confetti.min.js" defer></script>
  <script src="./app.js?v=8.5" defer></script>
</head>

<body>
  <header class="app-header">
    <div class="hdr-left">
      <span class="brand">🦕 かけざん れんしゅう 🐞</span>
    </div>
    <div class="hdr-right">
      <button id="showTableBtn" class="btn ghost">表を見る</button>
      <button id="restartBtn" class="btn ghost">最初から</button>
    </div>
  </header>

  <main class="container">
    <!-- もんだい数選択 -->
    <section class="mode-bar">
      <span class="mode-label">もんだい数：</span>
      <div class="mode-buttons">
        <button class="mode-btn" data-qcount="10">かんたん</button>
        <button class="mode-btn active" data-qcount="20">ふつう</button>
        <button class="mode-btn" data-qcount="30">ちゃれんじ</button>
      </div>
    </section>

    <!-- BGMトグル -->
    <section class="bgm-bar">
      <button id="bgmToggle" class="btn ghost small">♪ BGM おん</button>
    </section>

    <section id="statusBar" class="status-bar">
      <div>問 <span id="qNo">1</span> / <span id="qTotal">20</span></div>
      <div>スコア <span id="score">0</span> / 100</div>
    </section>

    <!-- 恐竜バー -->
    <section class="buddy-bar">
      <div class="buddy">
        <div id="dinoEmoji" class="dino">🦕</div>
        <div class="dino-text">
          <div id="dinoName">きょうりゅうレベル 1</div>
          <div id="dinoMsg" class="dino-msg">スタート！ がんばろう！</div>
        </div>
      </div>
      <div class="star-bar">
        <div class="star-label">⭐ スター</div>
        <div class="star-track">
          <div id="starFill" class="star-fill"></div>
        </div>
      </div>
    </section>

    <section id="quizCard" class="card">
      <div class="question-wrap">
        <div class="q-label">🟢 もんだい</div>
        <div class="question">
          <span id="left">？</span>
          <span class="op">×</span>
          <span id="right">？</span>
          <span class="eq">＝</span>
          <span id="answerBox" class="ansbox">□</span>
        </div>
      </div>

      <div class="pad">
        <div class="pad-grid">
          <button class="key">7</button> <button class="key">8</button> <button class="key">9</button>
          <button class="key">4</button> <button class="key">5</button> <button class="key">6</button>
          <button class="key">1</button> <button class="key">2</button> <button class="key">3</button>
          <button class="key wide">0</button>
          <button id="keyBk" class="key">⌫</button>
          <button id="keyClr" class="key danger">クリア</button>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn primary">送信（採点）</button>
      </div>

      <div id="fx" class="fx"></div>
    </section>

    <section id="resultCard" class="card hidden">
      <h2>🎉 けっか</h2>
      <p class="big">スコア：<span id="finalScore">0</span> / 100</p>
      <div id="summaryList"></div>
      <div class="actions">
        <button id="againBtn" class="btn primary">もういちど！</button>
      </div>
    </section>
  </main>

  <!-- 九九表 -->
  <div id="tableModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>かけ算九九（1〜9）</h3>
      <div id="kukuGrid" class="kuku-grid"></div>
      <button id="closeModal" class="btn primary block">とじる</button>
    </div>
  </div>
</body>
</html>
