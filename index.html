<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>かけざん れんしゅう</title>
  <link rel="stylesheet" href="./styles.css?v=6.2" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.9.3/confetti.min.js" defer></script>
  <script src="./app.js?v=6.2" type="module" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="hdr-left">
      <span class="brand">🦖 かけざん れんしゅう 🐞</span>
    </div>
    <div class="hdr-right">
      <button id="showTableBtn" class="btn ghost">表を見る</button>
      <button id="restartBtn" class="btn ghost">最初から</button>
    </div>
  </header>

  <main class="container">
    <section id="statusBar" class="status-bar">
      <div>問 <span id="qNo">1</span> / 20</div>
      <div>スコア <span id="score">0</span> / 100</div>
    </section>

    <section id="quizCard" class="card">
      <div class="question-wrap">
        <div class="q-label">🟢 もんだい</div>
        <div class="question">
          <span id="left">？</span>
          <span class="op">×</span>
          <span id="right">？</span>
          <span class="eq">＝</span>
          <span id="answerBox" class="ansbox">□</span>
        </div>
      </div>

      <!-- キーパッド -->
      <div class="pad">
        <div class="pad-grid">
          <button class="key">7</button><button class="key">8</button><button class="key">9</button>
          <button class="key">4</button><button class="key">5</button><button class="key">6</button>
          <button class="key">1</button><button class="key">2</button><button class="key">3</button>
          <button class="key wide">0</button>
          <button id="keyBk" class="key">⌫</button>
          <button id="keyClr" class="key danger">クリア</button>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn primary">送信（採点）</button>
      </div>

      <div id="fx" class="fx"></div>
    </section>

    <section id="resultCard" class="card hidden">
      <h2>🎉 けっか</h2>
      <p class="big">スコア：<span id="finalScore">0</span> / 100</p>
      <div id="summaryList"></div>
      <div class="actions">
        <button id="againBtn" class="btn primary">もういちど！</button>
      </div>
    </section>
  </main>

  <!-- 九九表モーダル（列×行：上ヘッダ=段, 左ヘッダ=かける数） -->
  <div id="tableModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">🪴 かけ算九九（1〜9）</h3>
      <div class="legend">上の数字＝<strong>だん</strong>（列）／ 左の数字＝<strong>かける数</strong>（行）</div>
      <div id="kukuGrid" class="kuku-grid"></div>
      <button id="closeModal" class="btn primary block">とじる</button>
    </div>
  </div>
</body>
</html>
